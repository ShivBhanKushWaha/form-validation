<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Form Validation || Task 1</title>
</head>
<body>
<!-- form formate -->
    <div class="container">
        <div class="form-box">
            <form action=""  name="FormFill" onsubmit="return validation()">
                <h2>Registration form</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bx-user'></i>
                    <input type="text" name="Username" placeholder="Username">
                </div>
                <div class="input-box">
                    <i class='bx bx-envelope'></i>
                    <input type="Email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class='bx bx-lock-alt'></i>
                    <input type="Password" name="Password" placeholder="Password">
                </div>
                <div class="input-box">
                    <i class='bx bx-lock-alt'></i>
                    <input type="CPassword" name="CPassword" placeholder="Confirm Password">
                </div>
                <div class="button">
                    <input type="submit" onclick="validation()"  class="btn" value="Register">
                </div>
                <div class="group">
                    <span> <a href="#">Forget-Password</a> </span>
                    <span><a href="">Login</a></span>
                </div>
            </form>
        </div>
<!-- submit popup -->
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank you!</h2>
            <p>Your Registration Successfull. Thanks!</p>
            <a href=""><Button onclick="closeSlide()">Ok</Button></a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
